<div class="card rounded-lg shadow-md overflow-hidden flex-3 w-72 h-full">
    <img [src]="'../../../assets/images/products/' + product.image" class="w-full h-40 object-cover" />
    <div class="p-4 flex flex-col gap-4 justify-between">
        <div class="flex flex-col gap-2">
            <h3 class="text-lg font-bold text-gray-900">{{ product.name }}</h3>
            <p class="text-base text-gray-700 line-clamp-3">{{ product.description }}</p>
        </div>
        <div class="flex flex-col gap-2">
            <span class="text-3xl font-bold text-gray-900">{{ "$" + product.price }}</span>
            <button (click)="addToCart(product)"
                class="px-3 py-2 text-sm font-medium text-center text-white bg-green-600 rounded hover:bg-green-800 focus:outline-none">
                <fa-icon [icon]="faShoppingCart"></fa-icon>
                Add to Cart
            </button>
        </div>
    </div>
</div>

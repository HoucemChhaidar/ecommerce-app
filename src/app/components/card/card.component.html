<div class="card rounded-lg shadow-md overflow-hidden flex-3 w-72 h-full">
    <!-- <img [src]="product.imageUrl" alt="{{ product.name }} image" class="w-full h-48 object-cover" /> -->
    <img src="../../../assets/images/products/product_1.jpg" class="w-full h-48 object-cover" />
    <div class="p-4 flex flex-col">
        <h3 class="text-lg font-bold text-gray-900">{{ product.name }}</h3>
        <p class="text-base text-gray-700">{{ product.description }}</p>
        <span class="text-3xl font-bold text-gray-900 my-2">{{ "$" + product.price }}</span>
        <button
            class="flex justify-center gap-3 px-3 py-2 text-sm font-medium text-center text-white bg-green-600 rounded hover:bg-green-800 focus:outline-none">
            <fa-icon [icon]="faShoppingCart"></fa-icon>
            Add to Cart
        </button>
    </div>
</div>
